version: '3.8'
services:
  deepface-api:
    build: ./deepface-api
    ports:
      - "8080:5000"  # 映射前端期望的8080端口到容器的5000端口
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs  # 可选：挂载日志目录